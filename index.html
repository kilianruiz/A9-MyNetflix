<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <img src="./img/logo.png" alt="" class="navbar-logo">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
</nav>
<br><br>
    <h4>Top 5 mas gustadas</h4>
  <div class="top-container">
    <div class="top-item">
      <div class="top-number">1</div>
      <img src="./img/bb.webp" alt="Movie 1" class="movie-poster">
    </div>

    <div class="top-item">
      <div class="top-number">2</div>
      <img src="./img/lcdp1.png" alt="Movie 2" class="movie-poster">
    </div>

    <div class="top-item">
      <div class="top-number">3</div>
      <img src="./img/ff8.webp" alt="Movie 3" class="movie-poster">
    </div>

    <div class="top-item">
      <div class="top-number">4</div>
      <img src="./img/st.webp" alt="Movie 4" class="movie-poster">
    </div>

    <div class="top-item">
      <div class="top-number">5</div>
      <img src="./img/pb.png" alt="Movie 5" class="movie-poster">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
